<h1><i class="glyphicon glyphicon-th-list"></i> Полный список слов</h1>
<span>(Выберите слово из списка для получения его значения)</span>

<div class="row">
    <ul class="list-words">
        <li *ngFor="let word of words">
            <a [routerLink]="['/word/', word.name]">
                {{word.name}}
            </a>
        </li>
    </ul>
</div>
