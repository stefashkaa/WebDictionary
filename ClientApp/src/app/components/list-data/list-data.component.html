<h1><i class="glyphicon glyphicon glyphicon-arrow-down"></i> Select a letter from the list</h1>

<div class="row">
    <div class="col-sm-4" *ngFor="let letterGroup of letterGroups">
        <button *ngFor="let letter of letterGroup"
            class="letter"
            [routerLink]="['/list-data/', letter]">
            {{letter}}
        </button>
    </div>
</div>
